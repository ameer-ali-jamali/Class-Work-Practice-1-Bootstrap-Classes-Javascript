<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Records</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container border border-primary p-5">
            <h1 class="btn-toolbar">Student Records</h1>
        </div>

        <div class="container mt-3">
            <input type="text" name="studentName" id="studentName" class="form-control mb-2" placeholder="Student Name">
            <button onclick="addStudent()" class="btn btn-primary">Submit</button>
        </div>

        <div class="container mt-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Group No</th>
                        <th>Contact</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <script>
            function addStudent() {
                var studentName = document.getElementById('studentName').value;
                var groupNo = Math.floor(Math.random() * 1000) + 1;
                var contact = '123-456-7890'; // Replace with actual random contact generation logic
                var email = studentName.toLowerCase().replace(' ', '') + '@example.com';

                var newRow = '<tr><td>' + groupNo + '</td><td>' + contact + '</td><td>' + email + '</td></tr>';
                document.getElementById('studentTableBody').innerHTML += newRow;
            }
        </script>
    </body>

</html>
